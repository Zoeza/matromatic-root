{% extends "en-us/manager/base.html" %}

    <!-- begin title -->
    {% block title %}
      <title> Matromatic Admin | Home Manager </title>
    {% endblock %}
    <!-- end title -->
    <!-- begin page header -->
    {% block page_header %}
        <div class="row align-items-center">
          <div class="col-sm mb-2 mb-sm-0">
            <h1 class="page-header-title">Home Manager</h1>
          </div>
          <!-- End Col -->
          <div class="col-sm-auto">
             <a class="btn btn-light" href="{% url 'home' %}">
              <i class="bi-eye-fill me-1"></i> View
            </a>
          </div>
          <!-- End Col -->
        </div>
    {% endblock %}
    <!-- end page header -->

    <!-- begin content -->
    {% block content %}
        <!-- Nav -->
    <div class="card">
         <div class="card-header">
              <ul class="nav nav-segment nav-pills mb-7" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="nav-one-eg1-tab" href="#nav-one-eg1" data-bs-toggle="pill" data-bs-target="#nav-one-eg1" role="tab" aria-controls="nav-one-eg1" aria-selected="true">Top Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="nav-two-eg1-tab" href="#nav-two-eg1" data-bs-toggle="pill" data-bs-target="#nav-two-eg1" role="tab" aria-controls="nav-two-eg1" aria-selected="false">Content </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="nav-three-eg1-tab" href="#nav-three-eg1" data-bs-toggle="pill" data-bs-target="#nav-three-eg1" role="tab" aria-controls="nav-three-eg1" aria-selected="false">Footer</a>
                </li>
              </ul>
        </div>
        <!-- End Nav -->

        <!-- Tab Content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="nav-one-eg1" role="tabpanel" aria-labelledby="nav-one-eg1-tab">
              <div class="card-body">
                  <!-- Form -->
                  <div class="row mb-4">
                    <label class="col-sm-3 col-form-label form-label">Avatar</label>

                    <div class="col-sm-9">
                      <div class="d-flex align-items-center">
                        <!-- Avatar -->
                        <label class="avatar avatar-xl avatar-circle avatar-uploader me-5" for="avatarUploader">
                          <img id="avatarImg" class="avatar-img" src="./assets/img/160x160/img1.jpg" alt="Image Description">

                          <input type="file" class="js-file-attach avatar-uploader-input" id="avatarUploader" data-hs-file-attach-options="{
                                    &quot;textTarget&quot;: &quot;#avatarImg&quot;,
                                    &quot;mode&quot;: &quot;image&quot;,
                                    &quot;targetAttr&quot;: &quot;src&quot;,
                                    &quot;resetTarget&quot;: &quot;.js-file-attach-reset-img&quot;,
                                    &quot;resetImg&quot;: &quot;./assets/img/160x160/img1.jpg&quot;,
                                    &quot;allowTypes&quot;: [&quot;.png&quot;, &quot;.jpeg&quot;, &quot;.jpg&quot;]
                                 }">

                          <span class="avatar-uploader-trigger">
                            <i class="bi-pencil avatar-uploader-icon shadow-sm"></i>
                          </span>
                        </label>
                        <!-- End Avatar -->

                        <button type="button" class="js-file-attach-reset-img btn btn-white">Delete</button>
                      </div>
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="row mb-4">
                    <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">Full name <i class="bi-question-circle text-body ms-1" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Displayed on public forums, such as Front." data-bs-original-title="Displayed on public forums, such as Front."></i></label>

                    <div class="col-sm-9">
                      <div class="input-group input-group-sm-vertical">
                        <input type="text" class="form-control" name="firstName" id="firstNameLabel" placeholder="Clarice" aria-label="Clarice">
                        <input type="text" class="form-control" name="lastName" id="lastNameLabel" placeholder="Boone" aria-label="Boone">
                      </div>
                    </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="row mb-4">
                    <label for="emailLabel" class="col-sm-3 col-form-label form-label">Email</label>

                    <div class="col-sm-9">
                      <input type="email" class="form-control" name="email" id="emailLabel" placeholder="clarice@site.com" aria-label="clarice@site.com">
                    </div>
                  </div>
                  <!-- End Form -->


                </div>

          </div>

          <div class="tab-pane fade" id="nav-two-eg1" role="tabpanel" aria-labelledby="nav-two-eg1-tab">
            <p>Second tab content...</p>
          </div>

          <div class="tab-pane fade" id="nav-three-eg1" role="tabpanel" aria-labelledby="nav-three-eg1-tab">
            <p>Third tab content...</p>
          </div>
        </div>
    </div>
        <!-- End Tab Content -->

    {% endblock %}

    <!-- end content -->
